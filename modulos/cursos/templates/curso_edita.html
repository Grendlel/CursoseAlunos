{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/cursos/editasave" method="post">
        <input type="hidden" name="id" value="{{dados.id}}">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" value="{{dados.nome}}" required>
        </div>
        <div>
            <label for="duracao">Duração: </label>
            <input type="text" name="duracao" id="duracao" value="{{dados.duracao}}" required>
        </div>
            <label for="id_aluno">Aluno: </label>
            <select id="id_aluno" name="id_aluno" required>
                {% for a in aluno %}
                    {% if a.id == dados.id_aluno %}
                    <option value="{{a.id}}" selected >{{a.nome}}</option>
                    {% else %}
                    <option value="{{a.id}}" >{{a.nome}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        <button type="submit">Salvar</button>
    </form>

{% endblock %}
